<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS yang sama seperti sebelumnya */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #userInfo {
            text-align: right;
            margin-bottom: 20px;
            color: #666;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        #addFileForm, #uploadForm, #createFolderForm, #editFileForm {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list, .user-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .file-item, .user-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-icon {
            font-size: 20px;
            color: #555;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .delete-btn, .download-btn, .edit-btn, .extract-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .download-btn {
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .edit-btn {
            background-color: #ffc107;
            color: #333;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .extract-btn {
            background-color: #6c757d;
        }
        .extract-btn:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <div id="userInfo"></div>
    <button class="logout-btn" onclick="logout()">Keluar</button>
    <h1>Dashboard</h1>

    <div id="addFileForm">
        <h2>Tambah File Baru</h2>
        <input type="text" id="newFilename" placeholder="Nama file (contoh: my_file.txt)">
        <br>
        <textarea id="fileContent" placeholder="Konten file" rows="5"></textarea>
        <br>
        <button onclick="addFile()">Tambah File</button>
    </div>

    <hr>

    <div id="createFolderForm" style="display: none;">
        <h2>Buat Folder</h2>
        <input type="text" id="newFolderName" placeholder="Nama folder (contoh: folder_baru)">
        <br>
        <button onclick="createFolder()">Buat Folder</button>
    </div>

    <hr>

    <div id="uploadForm">
        <h2>Unggah File</h2>
        <input type="file" id="uploadFile">
        <br>
        <button onclick="uploadFile()">Unggah File</button>
    </div>

    <hr>

    <div id="editFileForm" style="display: none;">
        <h2>Edit File: <span id="editingFilename"></span></h2>
        <textarea id="editFileContent" rows="10"></textarea>
        <br>
        <button onclick="saveEditedFile()">Simpan Perubahan</button>
        <button onclick="cancelEdit()">Batal</button>
    </div>

    <hr>

    <h2>Daftar File</h2>
    <ul class="file-list" id="fileList"></ul>
    <p id="message"></p>

    <hr>

    <div id="userManagementSection" style="display: none;">
        <h2>Manajemen Pengguna</h2>
        <ul class="user-list" id="userList"></ul>
        <p id="userMessage"></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = '/login.html';
            return;
        }
        const decodedToken = parseJwt(token);
        const userRole = decodedToken.role;
        document.getElementById('userInfo').textContent = `Masuk sebagai: ${userRole.toUpperCase()}`;
        
        if (userRole === 'admin') {
            document.getElementById('createFolderForm').style.display = 'block';
            document.getElementById('userManagementSection').style.display = 'block';
            fetchUsers(token);
        }
        
        fetchFiles(token, userRole);
    });

    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            console.error('Failed to parse JWT', e);
            return null;
        }
    }

    function logout() {
        localStorage.removeItem('token');
        alert('Anda telah keluar.');
        window.location.href = '/login.html';
    }

    function getFileIcon(filename) {
        if (filename.endsWith('.zip')) {
            return '<i class="fas fa-file-archive file-icon"></i>';
        }
        if (filename.includes('.')) {
            return '<i class="fas fa-file file-icon"></i>';
        }
        return '<i class="fas fa-folder file-icon"></i>';
    }

    // --- Fungsi File ---
    async function fetchFiles(token, userRole) {
        const messageEl = document.getElementById('message');
        const fileListEl = document.getElementById('fileList');
        
        try {
            const response = await fetch('/api/files', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const files = await response.json();
                fileListEl.innerHTML = '';
                if (files.length === 0) {
                    messageEl.textContent = 'Tidak ada file ditemukan.';
                } else {
                    messageEl.textContent = '';
                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-item';
                        
                        const fileInfoDiv = document.createElement('div');
                        fileInfoDiv.className = 'file-name-container';
                        fileInfoDiv.innerHTML = `${getFileIcon(file)}<span>${file}</span>`;
                        
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'file-actions';

                        // Tombol Unduh
                        if (!file.includes('.')) { // Untuk folder, tidak ada tombol unduh
                            // Lewati
                        } else {
                            const downloadBtn = document.createElement('button');
                            downloadBtn.className = 'download-btn';
                            downloadBtn.textContent = 'Unduh';
                            downloadBtn.onclick = () => downloadFile(file);
                            actionsDiv.appendChild(downloadBtn);
                        }

                        // Tombol Edit
                        if (!file.includes('.')) { // Untuk folder, tidak ada tombol edit
                            // Lewati
                        } else {
                            const editBtn = document.createElement('button');
                            editBtn.className = 'edit-btn';
                            editBtn.textContent = 'Edit';
                            editBtn.onclick = () => editFile(file);
                            actionsDiv.appendChild(editBtn);
                        }

                        // Tombol Ekstrak (hanya untuk file .zip)
                        if (file.endsWith('.zip')) {
                            const extractBtn = document.createElement('button');
                            extractBtn.className = 'extract-btn';
                            extractBtn.textContent = 'Ekstrak';
                            extractBtn.onclick = () => extractFile(file);
                            actionsDiv.appendChild(extractBtn);
                        }

                        // Tombol Hapus (hanya untuk Admin)
                        if (userRole === 'admin') {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.textContent = 'Hapus';
                            deleteBtn.onclick = () => deleteFile(file);
                            actionsDiv.appendChild(deleteBtn);
                        }

                        listItem.appendChild(fileInfoDiv);
                        listItem.appendChild(actionsDiv);
                        fileListEl.appendChild(listItem);
                    });
                }
            } else {
                const errorData = await response.json();
                messageEl.textContent = `Gagal memuat file: ${errorData.message || 'Terjadi kesalahan.'}`;
                messageEl.classList.add('error-message');
            }
        } catch (error) {
            messageEl.textContent = 'Terjadi kesalahan saat memuat file.';
            messageEl.classList.add('error-message');
        }
    }

    async function downloadFile(filename) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/files/download/${filename}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                const errorText = await response.text();
                alert('Gagal mengunduh file: ' + errorText);
            }
        } catch (error) {
            alert('Terjadi kesalahan saat mengunduh file.');
        }
    }

    async function editFile(filename) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/files/read/${filename}`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const content = await response.text();
                document.getElementById('editFileForm').style.display = 'block';
                document.getElementById('editingFilename').textContent = filename;
                document.getElementById('editFileContent').value = content;
                document.getElementById('fileList').style.display = 'none';
            } else {
                const errorData = await response.json();
                alert('Gagal membaca file: ' + (errorData.message || 'Akses ditolak.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat mencoba mengedit file.');
        }
    }

    async function saveEditedFile() {
        const token = localStorage.getItem('token');
        const filename = document.getElementById('editingFilename').textContent;
        const content = document.getElementById('editFileContent').value;
        try {
            const response = await fetch(`/api/files/edit/${filename}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ content })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                cancelEdit();
                fetchFiles(token, parseJwt(token).role);
            } else {
                alert('Gagal menyimpan perubahan: ' + (data.message || 'Terjadi kesalahan.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat menyimpan file.');
        }
    }

    function cancelEdit() {
        document.getElementById('editFileForm').style.display = 'none';
        document.getElementById('fileList').style.display = 'block';
    }

    async function extractFile(filename) {
        const token = localStorage.getItem('token');
        if (!confirm(`Apakah Anda yakin ingin mengekstrak file "${filename}"?`)) {
            return;
        }

        try {
            const response = await fetch(`/api/files/extract/${filename}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                fetchFiles(token, parseJwt(token).role);
            } else {
                alert('Gagal mengekstrak file: ' + (data.message || 'Terjadi kesalahan.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat mengekstrak file.');
        }
    }

    async function addFile() {
        const token = localStorage.getItem('token');
        const filename = document.getElementById('newFilename').value;
        const content = document.getElementById('fileContent').value;
        if (!filename) {
            alert('Nama file tidak boleh kosong!');
            return;
        }
        try {
            const response = await fetch('/api/files/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ filename, content })
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                fetchFiles(token, parseJwt(token).role);
            } else {
                alert('Gagal menambah file: ' + (data.message || 'Terjadi kesalahan.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat menambah file.');
        }
    }
    
    async function createFolder() {
        const token = localStorage.getItem('token');
        const foldername = document.getElementById('newFolderName').value;
        if (!foldername) {
            alert('Nama folder tidak boleh kosong!');
            return;
        }
        try {
            const response = await fetch('/api/files/create-folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ foldername })
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                fetchFiles(token, parseJwt(token).role);
            } else {
                alert('Gagal membuat folder: ' + (data.message || 'Terjadi kesalahan.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat membuat folder.');
        }
    }

    async function uploadFile() {
        const token = localStorage.getItem('token');
        const fileInput = document.getElementById('uploadFile');
        const file = fileInput.files[0];
        if (!file) {
            alert('Silakan pilih file untuk diunggah.');
            return;
        }
        
        const formData = new FormData();
        formData.append('uploadedFile', file);
        
        try {
            const response = await fetch('/api/files/upload', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
            
            if (response.ok) {
                const data = await response.json();
                alert(data.message);
                fetchFiles(token, parseJwt(token).role);
            } else {
                const data = await response.json();
                alert('Gagal mengunggah file: ' + (data.message || 'Terjadi kesalahan.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat mengunggah file.');
        }
    }
    
    async function deleteFile(filename) {
        const token = localStorage.getItem('token');
        if (!confirm(`Apakah Anda yakin ingin menghapus file "${filename}"?`)) {
            return;
        }
        try {
            const response = await fetch(`/api/files/delete/${filename}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                fetchFiles(token, parseJwt(token).role);
            } else {
                alert('Gagal menghapus file: ' + (data.message || 'Akses ditolak.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat menghapus file.');
        }
    }

    async function fetchUsers(token) {
        const userListEl = document.getElementById('userList');
        const userMessageEl = document.getElementById('userMessage');
        userListEl.innerHTML = '';
        userMessageEl.textContent = 'Memuat pengguna...';
        
        try {
            const response = await fetch('/api/users', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const users = await response.json();
                userMessageEl.textContent = '';
                
                if (users.length === 0) {
                    userMessageEl.textContent = 'Tidak ada pengguna lain ditemukan.';
                } else {
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.className = 'user-item';
                        listItem.innerHTML = `<span>${user.username} (${user.role})</span>`;

                        if (user.role !== 'admin' || user.username !== parseJwt(token).username) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.textContent = 'Hapus';
                            deleteBtn.onclick = () => deleteUser(user._id);
                            listItem.appendChild(deleteBtn);
                        }
                        userListEl.appendChild(listItem);
                    });
                }
            } else {
                const errorData = await response.json();
                userMessageEl.textContent = `Gagal memuat pengguna: ${errorData.message || 'Akses ditolak.'}`;
                userMessageEl.classList.add('error-message');
            }
        } catch (error) {
            userMessageEl.textContent = 'Terjadi kesalahan saat memuat pengguna.';
            userMessageEl.classList.add('error-message');
        }
    }

    async function deleteUser(userId) {
        const token = localStorage.getItem('token');
        if (!confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
            return;
        }

        try {
            const response = await fetch(`/api/users/delete/${userId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                fetchUsers(token);
            } else {
                alert('Gagal menghapus pengguna: ' + (data.message || 'Akses ditolak.'));
            }
        } catch (error) {
            alert('Terjadi kesalahan saat menghapus pengguna.');
        }
    }
</script>
</body>
</html>
